<div class="container">
  <div class="card">
    <div class="card-header">
      Attendence System
    </div>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

    <div class="card-body">
      <form #AttendForm="ngForm">
        <div class="form-group">
          <label for="id">ID:</label>
          <input type="number" class="form-control" required name="empId" #empId="ngModel" ngModel>
        </div>

        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control"  required name="empName" #empName="ngModel" ngModel>
        </div>

        <div class="form-group">
          <label for="Date">Date:</label>
          <input type="date" class="form-control"  required name="empDate" #empDate="ngModel" ngModel>
        </div>

        <div class="form-group">
          <label for="time">Time:</label>
          <input type="time" class="form-control"  required name="empTime" #empTime="ngModel" ngModel>
        </div>
        
        <button type="button" class="btn btn-success" (click)="presentEmployee(AttendForm.value)">Present</button>
        <button type="button" class="btn btn-warning"(click)="updateEmployee(AttendForm.value)">Update</button>
        <button type="button" class="btn btn-danger" (click) = "deleteEmployee(AttendForm.value)" >Delete</button>
        <button type="button" class="btn btn-info" (click) = "findEmployee(AttendForm.value)" >Find</button>
        <button type="button" class="btn btn-secondary" (click) = "findAllEmployee()">FindAll</button>
        

        
      </form>
      <!-- <p *ngIf="message">{{ message }}</p>
    </div>
  </div>
  <div class="card mt-3">
    <div class="card-header">
      Present List
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let emp of employees"> -->
        
      <!-- </li>
    </ul> -->
    <h3>{{result}}</h3>
         <div style="width: 100%;" *ngIf="flag">
          <table width="80%" align="center" class="table table-borderd">
           <tr><th>Employee Id</th><th>Employee Name</th><th>Date</th><th>Entry Time</th></tr> 
            <tr *ngFor="let emp of employeeArr">
                <td> {{emp.id}} </td><td> {{emp.empName}} </td><td> {{emp.empDate}} </td> <td>{{emp.empTime}}</td>
            </tr>
         </table>

  </div>
</div>
